<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Acerca de Tab -->
  <ion-tab title="Acerca de.." icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Piano Tab -->
  <ion-tab title="Pianola" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/piano">
    <ion-nav-view name="tab-piano"></ion-nav-view>
  </ion-tab>



</ion-tabs>
